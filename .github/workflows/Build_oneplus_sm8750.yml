          - 'oneplus_13t'
          - 'oneplus_pad_2_pro'
          - 'oneplus_pad_2_pro_New'
          - 'oneplus_ace5_ultra'
          - 'realme_GT7pro'
          - 'realme_GT7pro_Speed'
        default: 'oneplus_ace5_ultra'

      keep_original_settings:
        description: "üìù‰øùÊåÅÂéüÂÜÖÊ†∏ÂêçÁß∞ÂèäÊûÑÂª∫Êó∂Èó¥(‰∏çÊáÇËØ∑‰øùÊåÅÈªòËÆ§)"
