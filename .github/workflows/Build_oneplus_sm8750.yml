      custom_kernel_time:
        description: "‚è∞ Ëá™ÂÆö‰πâÊûÑÂª∫Êó∂Èó¥(Á§∫‰æã:Tue Dec 17 23:36:49 UTC 2024) - ‰ªÖÂú®ÂèñÊ∂àÂãæÈÄâ'‰øùÊåÅÂéüËÆæÁΩÆ'Êó∂ÊúâÊïà(‰∏çÊáÇËØ∑‰øùÊåÅÈªòËÆ§)"
        required: false
        default: ''

      enable_feature_a:
        description: "ÁîüÊàêÊó†KPMÁöÑAK3 - ÂèñÊ∂àÂàôÂè™ÊúâÊúâKPMÁöÑAK3"
        required: false
        default: true
        type: boolean

      enable_feature_b:
        description: "ÂêØÁî®tracepointÈí©Â≠ê - ÂêØÁî®‰ΩøÁî®tpÈí©Â≠ê, Âê¶‰ΩøÁî®ÈªòËÆ§Èí©Â≠ê, ÈªòËÆ§‰∏çÂêØÁî®"
        required: false
        default: false
        type: boolean

      enable_feature_c:
         description: "ÊòØÂê¶ÂÆâË£Ö lz4 1.10.0 + LZ4KD Ë°•‰∏Å(0=Âùá‰∏çÂÆâË£Ö,1=ÂÆâË£Ölz4ÂçáÁ∫ß,2=ÂÆâË£Ölz4kdË°•‰∏Å,3=ÂùáÂÆâË£Ö,ÈªòËÆ§3)"
         required: false
         type: choice
         default: '3'
         options:
           - '0'
           - '1'
           - '2'
           - '3'

      enable_feature_d:
        description: "Ê∑ªÂä†È£éÈ©∞È©±Âä®"
        required: false
        default: true
        type: boolean

      enable_feature_e:
        description: "ÂêØÁî®ÁΩëÁªúÂäüËÉΩÂ¢ûÂº∫‰ºòÂåñÈÖçÁΩÆ"
        required: false
        default: true
        type: boolean

      enable_feature_z:
        description: "Ê∑ªÂä†BBRÊéßÂà∂ÁÆóÊ≥ï"
        required: false
        default: false
        type: boolean


jobs:
  build:
    name: Build_${{ github.event.inputs.REPO_MANIFEST }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: üìä Check disk space (Ê£ÄÊü•Á£ÅÁõòÁ©∫Èó¥)
        run: |
          echo "ÊûÑÂª∫ÂâçÁ£ÅÁõòÁ©∫Èó¥Ôºö"
          df -h

      - name: ‚öôÔ∏è Set REPO_MANIFEST (ËÆæÁΩÆÂØπÂ∫îÊú∫ÂûãÈÖçÁΩÆÊñá‰ª∂)
        id: set_manifest
        run: |
          case "${{ github.event.inputs.REPO_MANIFEST }}" in
            oneplus_ace5_pro)
              echo "REPO_MANIFEST=JiuGeFaCai_oneplus_ace5_pro_v" >> $GITHUB_ENV
              echo "DEVICES_NAME=oneplus_ace5_pro" >> $GITHUB_ENV
              ;;
            oneplus_13)
              echo "REPO_MANIFEST=JiuGeFaCai_oneplus_13_v" >> $GITHUB_ENV
              echo "DEVICES_NAME=oneplus_13" >> $GITHUB_ENV
              ;;
            *)
              echo "REPO_MANIFEST=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
              echo "DEVICES_NAME=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
              ;;
          esac

      - name: ‚öôÔ∏è Set KERNEL_TIME (ËÆæÁΩÆÊûÑÂª∫Êó∂Èó¥)
        id: set_kernel_time
        run: |
          if [ "$KEEP_ORIGINAL" = "false" ] && [ -n "$CUSTOM_TIME" ]; then
            echo "‰ΩøÁî®Ëá™ÂÆö‰πâÊûÑÂª∫Êó∂Èó¥: $CUSTOM_TIME"
            echo "KERNEL_TIME=$CUSTOM_TIME" >> $GITHUB_ENV
          else
            case "$DEVICES_NAME" in
              oneplus_13 | oneplus_ace5_pro | realme_GT7pro | realme_GT7pro_Speed)
                echo 'KERNEL_TIME=Tue Dec 17 23:36:49 UTC 2024' >> $GITHUB_ENV
                ;;
              oneplus_13t)
                echo 'KERNEL_TIME=FriApr 25 01:56:53 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_pad_2_pro)
                echo 'KERNEL_TIME=Wed Dec 11 19:16:38 UTC 2024' >> $GITHUB_ENV
                ;;
              oneplus_ace5_ultra)
                echo 'KERNEL_TIME=Tue Jun 10 12:12:23 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_pad_2_pro_New)
                echo 'KERNEL_TIME=Tue Mar 4 09:04:13 UTC 2025' >> $GITHUB_ENV
                ;;
            esac
          fi

      - name: ‚öôÔ∏è Set device-specific CCACHE_DIR (ËÆæÁΩÆÂØπÂ∫îÊú∫ÂûãCcecheË∑ØÂæÑ)
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${REPO_MANIFEST}" >> $GITHUB_ENV

      - name: üì¶ Configure Git (ËÆæÁΩÆ‰∏ãËΩΩË¥¶Êà∑)
        run: |
          git config --global user.name "Q1udaoyu"
          git config --global user.email "sucisama2888@gmail.com"

      - name: üõ† Configure APT caching (ÈÖçÁΩÆAPTÁºìÂ≠ò)
        run: |
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"

      - name: üõ† Cache APT packages (ÁºìÂ≠òAPTÂåÖ)
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build_oneplus_sm8750.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: üì¶ Install dependencies (ÂÆâË£Ö‰æùËµñ)
        run: |
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR/lists/partial"
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt -o Dir::Cache="$APT_CACHE_DIR" install -yq --no-install-recommends \
            python3 p7zip-full git curl ccache libelf-dev \
            build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip

          echo "‚úÖ ‰æùËµñÂÆâË£ÖÂÆåÊàê"

      - name: üì• Restore ccache (ËΩΩÂÖ• Êú∫ÂûãÔºö${{ env.DEVICES_NAME }}ÁöÑ ccache ÁºìÂ≠ò)
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ env.REPO_MANIFEST }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.REPO_MANIFEST }}-
            ccache-${{ runner.os }}-

      - name: üì• Init ccache (Â¶ÇÊûúÊòØÁ¨¨‰∏ÄÊ¨°ËøêË°åÂàôÂàùÂßãÂåñCceche)
        run: |
          export CCACHE_COMPILERCHECK="%compiler% -dumpmachine; %compiler% -dumpversion"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"

          INIT_FLAG="$CCACHE_DIR/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "ÂàùÂßãÂåñ ccache ($CCACHE_DIR)..."
              mkdir -p "$CCACHE_DIR"
              ccache -M "$CCACHE_MAXSIZE"
              touch "$INIT_FLAG"
            else
              echo "ccache Â∑≤ÂàùÂßãÂåñÔºåË∑≥Ëøá"
            fi
          else
            echo "Êú™ÂÆâË£Ö ccacheÔºåË∑≥Ëøá"
          fi

      - name: üì• Install repo tool (‰∏ãËΩΩrepoÂ∑•ÂÖ∑)
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: üì• Initialize repo and sync (ÂàùÂßãÂåñrepoÂπ∂ÂêåÊ≠•ÂÜÖÊ†∏Ê∫êÁ†Å)
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/siriume/kernel_manifest.git -b refs/heads/oneplus/sm8750 -m ${REPO_MANIFEST}.xml --depth=1
          repo --trace sync -c -j$(nproc --all) --no-tags --fail-fast
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

      - name: ‚öôÔ∏è Set SuKiSU Ultra (ËÆæÁΩÆSuKiSU Ultra)
        run: |
          mkdir -p kernel_workspace/kernel_platform
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/setup.sh" -o setup.sh && bash setup.sh susfs-main
          cd KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          export KSU_VERSION=$KSU_VERSION
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: üîß Set up SUSFS (ÈÖçÁΩÆ SUSFS)
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git

          cd kernel_platform        
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
          cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/

          # Apply patches
          cd ./common

          if [ "${REPO_MANIFEST}" != "oneplus_13t" ] && [ "${REPO_MANIFEST}" != "oneplus_ace5_ultra" ]; then
            sed -i 's/-32,12 +32,38/-32,11 +32,37/g' 50_add_susfs_in_gki-android15-6.6.patch
            sed -i '/#include <trace\/hooks\/fs.h>/d' 50_add_susfs_in_gki-android15-6.6.patch
          fi

          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
          if [ "${{ github.event.inputs.enable_feature_b }}" = "true" ]; then
            wget https://raw.githubusercontent.com/siriume/build_oneplus_sm8750/main/tracepoint_hooks.patch
            echo "Ë∞ÉÁî® tracepoint Èí©Â≠ê"
            patch -p1 -F 3 < tracepoint_hooks.patch
          else
            cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
            echo "Ë∞ÉÁî® manual Èí©Â≠ê"
            patch -p1 -F 3 < syscall_hooks.patch
          fi
          echo "ÈÖçÁΩÆ SUSFS ÂÆåÊàê"

      - name: üîß Apply lz4 1.10.0 Upgrade (Â∫îÁî®lz4 1.10.0 ÂçáÁ∫ß)
        if: ${{ github.event.inputs.enable_feature_c }} == '1' || ${{ github.event.inputs.enable_feature_c }} == '3'
        run: |
          cd kernel_workspace/kernel_platform/common
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8650/refs/heads/main/zram_patch/001-lz4.patch
          wget -P ./lib https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8650/refs/heads/main/zram_patch/lz4armv8.S

          # Apply patches
          git apply -p1 < 001-lz4.patch || true

      - name: üîß Apply lz4kd Patches (Â∫îÁî®LZ4KDË°•‰∏Å)
        if: ${{ github.event.inputs.enable_feature_c }} == '2' || ${{ github.event.inputs.enable_feature_c }} == '3'
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/6.6/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || true

      - name: üîß Optimize Network Configuration (ÂêØÁî®ÁΩëÁªúÂäüËÉΩÂ¢ûÂº∫‰ºòÂåñÈÖçÁΩÆ)
        if: ${{ github.event.inputs.enable_feature_c }}
        run: |
          #ÂêØÁî®  BPF ÊµÅËß£ÊûêÂô®,ÂÆûÁé∞È´òÊÄßËÉΩÁΩëÁªúÊµÅÈáèÂ§ÑÁêÜ,Â¢ûÂº∫ÁΩëÁªúÁõëÊéßÂíåÂàÜÊûêËÉΩÂäõ
          cd kernel_workspace/kernel_platform
          echo "CONFIG_BPF_STREAM_PARSER=y" >> ./common/arch/arm64/configs/gki_defconfig
          #ÂºÄÂêØÂ¢ûÂº∫ Netfilter Èò≤ÁÅ´Â¢ôÊâ©Â±ïÊ®°Âùó,ÊîØÊåÅÂü∫‰∫éÂú∞ÂùÄÁ±ªÂûãÁöÑÂåπÈÖçËßÑÂàô,ÂêØÁî® IP ÈõÜÂêàÊîØÊåÅ,ÊèêÈ´òÈò≤ÁÅ´Â¢ôËßÑÂàôÁÅµÊ¥ªÊÄß,ÊîØÊåÅÊõ¥Â§çÊùÇÁöÑÊµÅÈáèËøáÊª§Á≠ñÁï•
          echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_NETFILTER_XT_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
          #ÂêØÁî® IP ÈõÜÊ°ÜÊû∂ÂèäÂÖ∂Â§öÁßçÊï∞ÊçÆÁªìÊûÑÂÆûÁé∞,Êèê‰æõÈ´òÊïàÁöÑÂ§ßËßÑÊ®° IP Âú∞ÂùÄÁÆ°ÁêÜ,ÊèêÈ´òÈò≤ÁÅ´Â¢ôËßÑÂàôÂ§ÑÁêÜÊïàÁéá,ÂáèÂ∞ëÂÜÖÂ≠òÂç†Áî®
          echo "CONFIG_IP_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_MAX=65534" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_BITMAP_IP=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_BITMAP_IPMAC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_BITMAP_PORT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_IP=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_IPMARK=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_IPPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_IPPORTIP=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_IPPORTNET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_IPMAC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_MAC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_NETPORTNET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_NET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_NETNET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_NETPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_HASH_NETIFACE=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_LIST_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
          #ÂêØÁî® IPv6 ÁΩëÁªúÂú∞ÂùÄËΩ¨Êç¢
          echo "CONFIG_IP6_NF_NAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> ./common/arch/arm64/configs/gki_defconfig
          #Áî±‰∫éÈÉ®ÂàÜÊú∫ÂûãÁöÑvintfÂÖºÂÆπÊÄßÊ£ÄÊµãËßÑÂàôÔºåÂú®ÂºÄÂêØCONFIG_IP6_NF_NATÂêéÂºÄÊú∫‰ºöÂá∫Áé∞"ÊÇ®ÁöÑËÆæÂ§áÂÜÖÈÉ®Âá∫Áé∞‰∫ÜÈóÆÈ¢ò„ÄÇËØ∑ËÅîÁ≥ªÊÇ®ÁöÑËÆæÂ§áÂà∂ÈÄ†ÂïÜ‰∫ÜËß£ËØ¶ÊÉÖ„ÄÇ"ÁöÑÊèêÁ§∫ÔºåÊïÖÊ∑ªÂä†‰∏Ä‰∏™ÈÖçÁΩÆ‰øÆÂ§çË°•‰∏ÅÔºåÂú®ÁºñËØëÂÜÖÊ†∏Êó∂ÈöêËóèCONFIG_IP6_NF_NAT=y‰ΩÜ‰∏çÂΩ±ÂìçÂØπÂ∫îÂäüËÉΩÁºñËØë
          cd common
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8650/refs/heads/main/other_patch/config.patch
          patch -p1 -F 3 < config.patch || true

      - name: üîß Cache HMBird patch (ÁºìÂ≠òHMBirdË°•‰∏Å)
        uses: actions/cache@v3
        with:
          path: ${{ runner.temp }}/hmbird_patch.c
          key: hmbird-patch-v1
          restore-keys: |
            hmbird-patch-v1

      - name: üîß Apply HMBird GKI patch (ÂÜôÂÖ•ÂçïBootÂºÄÊú∫Ë°•‰∏Å)
        run: |
          PATCH_FILE="${{ runner.temp }}/hmbird_patch.c"
          if [ ! -f "$PATCH_FILE" ]; then
            echo "‰∏ãËΩΩHMBirdË°•‰∏Å..."
            curl -sSLo "$PATCH_FILE" https://raw.githubusercontent.com/siriume/build_oneplus_sm8750/main/hmbird_patch.c
          fi

          cd kernel_workspace/kernel_platform/common/drivers
          cp "$PATCH_FILE" hmbird_patch.c

          if ! grep -q "hmbird_patch.o" Makefile; then
            echo "obj-y += hmbird_patch.o" >> Makefile
          fi
          echo "HMBirdË°•‰∏ÅÂ∫îÁî®ÂÆåÊàê"
            
      - name: üîß Set gki_defconfig (ËÆæÁΩÆÁºñËØëÈÖçÁΩÆ)
        env:
          ENABLE_B: ${{ github.event.inputs.enable_feature_b }}
          ENABLE_Z: ${{ github.event.inputs.enable_feature_z }}
        run: |
          cd kernel_workspace/kernel_platform
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          # Add VFS configuration settings
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          if [ "$ENABLE_B" = "true" ]; then
            echo "CONFIG_KSU_TRACEPOINT_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          else
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_COMPRESSION=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KERNEL_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig          
          # Add SUSFS configuration settings
